{% extends 'base.html' %}{% load staticfiles %}
{% block pageHead %}
    <h1 class="center">{{cmp_details.name}} Job List</h1>
{% endblock %}


{% block breadcrumb %}
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Job List</a></li>
    </ul>
{% endblock %}


{% block pageContent %}

<div ng-controller="CreateProfileTab1Controeller">

	<div class="row">
		<div class="col-sm-12">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-8">
				<div class="arrow_box">
			        <div class="right" ng-class="{ active :tabActiveStatus.first}">1</div>
			        <div class="left right " ng-class="{ active :tabActiveStatus.second}">2</div>
			        <div class="left" ng-class="{ active : tabActiveStatus.last}">3</div>
				</div>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">{% csrf_token %}
			<div ng-view> </div>
		</div>
	</div>
</div>



<style type="text/css">
	

.arrow_box {
    margin:auto;
    padding:20px;
    min-width:700px;
    margin-left: 9%;

}
.arrow_box div {
    display:inline-block;
    position:relative;
    height:53px;
    line-height:54px;
    padding:0 53px;
    border:1px solid #ccc;
    margin-right:15px;
    background-color:#3b7dc2;
    min-width: 134px;
}

.arrow_box div.right:after{
    content:'';
    border-top:1px solid #ccc;
    border-right:1px solid #ccc;
    width:38px;
    height:38px;
    position:absolute;
    right:-9px;
    top:3px;
    background-color:#3b7dc2;
    z-index:150;
    
    -webkit-transform: translate(10px,4px) rotate(45deg);
       -moz-transform: translate(10px,4px) rotate(45deg);
        -ms-transform: translate(10px,4px) rotate(45deg);
         -o-transform: translate(10px,4px) rotate(20deg); 
            transform: translate(10px,4px) rotate(45deg);
}

.arrow_box div.left:before{
    content:'';
    border-top:1px solid #ccc;
    border-right:1px solid #ccc;
    width:38px;
    height:38px;
    position:absolute;
    left:-9px;
    top:3px;
    background-color:white;
    z-index:50;
    
    -webkit-transform: translate(-10px,4px) rotate(45deg);
       -moz-transform: translate(-10px,4px) rotate(45deg);
        -ms-transform: translate(-10px,4px) rotate(45deg);
         -o-transform: translate(-10px,4px) rotate(20deg);
            transform: translate(-10px,4px) rotate(45deg);
}
.arrow_box .active{
    background-color:#da9238;
    color:white;
}
.arrow_box div.active:after{
    background-color:#da9238;
}


/*--------------------------------*/


</style>

{% endblock %}
