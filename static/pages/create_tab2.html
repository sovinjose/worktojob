







<form method="post" ng-submit="submitProfile()">
    <div role="tabpanel" class="tab-pane active" id="personal">
        <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="form-group ">
                            <label for="form-register-first-name">Company Name</label>
                            <input class="form-control ng-pristine ng-valid ng-empty ng-valid-maxlength ng-touched" id="id_company_name" maxlength="100" name="company_name" ng-model="formData.company_name" type="text">
                            
                        </div><!-- /.form-group -->

                        <div class="form-group ">
                            <label for="form-register-first-name">Industry</label>
                            <select class="form-control " id="id_industry" name="industry" ng-model="formData.industry">
                                <option value="" selected="selected">---------</option>
                                <option value="IT-Software / Software Services">IT-Software / Software Services</option>
                                <option value="BPO / Call Centre / ITES">BPO / Call Centre / ITES</option>
                                <option value="Automobile / Auto Anciliary / Auto Components">Automobile / Auto Anciliary / Auto Components</option>
                                <option value="Accounting / Finance">Accounting / Finance</option>
                                <option value="Advertising / PR / MR / Event Management">Advertising / PR / MR / Event Management</option>
                                <option value="Agriculture / Dairy">Agriculture / Dairy</option>
                                <option value="Animation / Gaming">Animation / Gaming</option>
                                <option value="Architecture / Interior Design">Architecture / Interior Design</option>
                                <option value="Aviation / Aerospace Firms">Aviation / Aerospace Firms</option>
                                <option value="Banking / Financial Services / Broking">Banking / Financial Services / Broking</option>
                                <option value="Brewery / Distillery">Brewery / Distillery</option>
                                <option value="Broadcasting">Broadcasting</option>
                                <option value="Consumer Electronics / Appliances / Durables">Consumer Electronics / Appliances / Durables</option>
                                <option value="Education / Teaching / Training">Education / Teaching / Training</option>
                                <option value="Electricals / Switchgears">Electricals / Switchgears</option>
                                <option value="Others">Others</option>
                            </select>

                                                    
                        </div><!-- /.form-group -->
                        <div class="form-group ">
                            <label for="form-register-first-name">Company Size</label>
                            <select class="form-control " id="id_company_size" name="company_size" ng-model="formData.company_size">
                                <option value="" selected="selected">---------</option>
                                <option value="1 - 5 employees">1 - 5 employees</option>
                                <option value="6 - 16 employees">6 - 16 employees</option>
                                <option value="17 - 99 employees">17 - 99 employees</option>
                                <option value="100 - 420 employees">100 - 420 employees</option>
                                <option value="421 - 1000 employees">421 - 1000 employees</option>
                                <option value="1001 - 5000 employees">1001 - 5000 employees</option>
                                <option value="5000+ employees">5000+ employees</option>
                            </select>

                        </div><!-- /.form-group -->
                        <div class="form-group ">
                            <label for="form-register-first-name">Address</label>
                            <textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" cols="40" id="id_address" name="address" ng-model="formData.address" rows="10"></textarea>
                        </div><!-- /.form-group -->
                    </div>

                </div>
            </div><!-- /.col-* -->

        </div><!-- /.row -->

        <div class="center">
            <button type="submit" href="#/view" class="btn btn-secondary">Save and go Next</button>
        </div><!-- /.center -->

        <div class="center " style="margin-top: 2%">
            <button type="submit" class="btn btn">Skip</button>
            
        </div><!-- /.center -->
    </div><!-- /.tab-pane -->
</form>
