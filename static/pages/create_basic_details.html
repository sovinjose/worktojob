
<form method="post" ng-submit="submitProfile()">
    <div role="tabpanel" class="tab-pane active" id="personal">
        <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
					<div class="row">
					    <div class="form-group col-sm-6">
					        <label for="form-register-first-name">First Name</label>
					        <input class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" id="id_first_name" name="first_name" ng-model="formData.first_name" type="text" required="">
					        
					    </div><!-- /.form-group -->

					    <div class="form-group col-sm-6">
					        <label for="form-login-surname">Last Name</label>
					        <input class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" id="id_last_name" name="last_name" ng-model="formData.last_name" type="text" required="">
					        
					    </div><!-- /.form-group -->

					    <div class="form-group col-sm-12">
					        <label for="form-register-email">Job Title</label>
					        <input class="form-control ng-valid ng-valid-maxlength ng-not-empty ng-dirty ng-valid-parse ng-touched" id="id_job_title" maxlength="100" name="job_title" ng-model="formData.job_title" type="text">
					        
					    </div><!-- /.form-group -->

					    <div class="form-group col-sm-12">
					        <label for="form-register-email">E-mail</label>
					        <input class="form-control ng-valid ng-valid-maxlength ng-not-empty ng-dirty ng-valid-parse ng-touched" id="id_email" maxlength="100" name="email" ng-model="formData.email" type="text">
					        
					    </div><!-- /.form-group -->
					    <div class="form-group col-sm-12">
					        <label for="form-register-email">Phone Number</label>
					        <input class="form-control ng-valid ng-valid-maxlength ng-not-empty ng-dirty ng-valid-parse ng-touched" id="id_phone_number" maxlength="100" name="phone_number" ng-model="formData.phone_number" type="text">
					        
					    </div><!-- /.form-group -->	                        
					</div>
                </div>
            </div><!-- /.col-* -->

        </div><!-- /.row -->

        <div class="center">
            <button type="submit" href="#/view" class="btn btn-secondary">Save and go Next</button>
        </div><!-- /.center -->

        <div class="center " style="margin-top: 2%">
            <button type="submit" class="btn btn">Skip</button>
            
        </div><!-- /.center -->
    </div><!-- /.tab-pane -->
</form>
