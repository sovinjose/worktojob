








<form method="post" action="/save/profile" enctype = "multipart/form-data" >
    <div role="tabpanel" class="tab-pane active" id="personal">
        <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                	<div class="row">

						<div class="form-group">
							<label form="form-register-photo">Upload Brand/Banner</label>
							<div class="file-input file-input-ajax-new">
								<div class="file-preview ">
									<div class="close fileinput-remove">×</div>
									<div class=" file-drop-zone"><div class="file-drop-zone-title"><i class="fa fa-photo"></i><span>Upload Brand/Banner</span></div>
										<div class="file-preview-thumbnails">
										</div>
										<div class="clearfix"></div>    <div class="file-preview-status text-center text-success"></div>
										<div class="kv-fileinput-error file-error-message" style="display: none;"></div>
									</div>
								</div>
								<div class="kv-upload-progress hide">
									<div class="progress">
										<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
										0%
										</div>
									</div>
								</div>
								<div class="input-group ">
									<div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
										<div class="file-caption-name"></div>
									</div>
									<div class="input-group-btn">
										<button type="button" tabindex="500" title="Clear selected files" class="btn btn-default fileinput-remove fileinput-remove-button">Remove</button>
										<button type="button" tabindex="500" title="Abort ongoing upload" class="btn btn-default hide fileinput-cancel fileinput-cancel-button"><i class="glyphicon glyphicon-ban-circle"></i> Cancel</button>
										<div tabindex="500" class="btn btn-primary btn-file">Browse<input name="logo" id="form-register-photo" type="file"></div>
									</div>
								</div>
							</div>
						</div>











					    <div class="form-group ">
					        <label for="form-register-first-name">Description</label>
					        <textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" cols="40" id="id_description" name="description" ng-model="formData.description" rows="10"></textarea>
					        
					    </div><!-- /.form-group -->
					    <div class="form-group ">
					        <label for="form-register-first-name">Company Website</label>
					        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-url ng-valid-maxlength" id="id_website" maxlength="200" name="website" ng-model="formData.website" type="url">
					        
					    </div><!-- /.form-group -->
					    <div class="form-group ">
					        <label for="form-register-first-name">Linkdin Page</label>
					        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-url ng-valid-maxlength" id="id_linkdin_page" maxlength="200" name="linkdin_page" ng-model="formData.linkdin_page" type="url">
					        
					    </div><!-- /.form-group -->
					    <div class="form-group ">
					        <label for="form-register-first-name">Facebook Page</label>
					        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-url ng-valid-maxlength" id="id_facebook_page" maxlength="200" name="facebook_page" ng-model="formData.facebook_page" type="url">
					        
					    </div><!-- /.form-group -->
					</div>

                </div>
            </div><!-- /.col-* -->

        </div><!-- /.row -->

        <div class="center">
            <button type="submit" href="#/view" class="btn btn-secondary">Let’s Recruit!</button>
        </div><!-- /.center -->
    </div><!-- /.tab-pane -->
</form>
