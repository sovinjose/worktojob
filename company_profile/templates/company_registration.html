<style type="text/css">
	

.arrow_box {
    margin:auto;
    padding:20px;
    min-width:700px;
    margin-left: 6%;

}
.arrow_box div {
    display:inline-block;
    position:relative;
    height:53px;
    line-height:54px;
    padding:0 53px;
    border:1px solid #ccc;
    margin-right:15px;
    background-color:#3b7dc2;
    min-width: 134px;
}

.arrow_box div.right:after{
    content:'';
    border-top:1px solid #ccc;
    border-right:1px solid #ccc;
    width:38px;
    height:38px;
    position:absolute;
    right:-9px;
    top:3px;
    background-color:#3b7dc2;
    z-index:150;
    
    -webkit-transform: translate(10px,4px) rotate(45deg);
       -moz-transform: translate(10px,4px) rotate(45deg);
        -ms-transform: translate(10px,4px) rotate(45deg);
         -o-transform: translate(10px,4px) rotate(20deg); 
            transform: translate(10px,4px) rotate(45deg);
}

.arrow_box div.left:before{
    content:'';
    border-top:1px solid #ccc;
    border-right:1px solid #ccc;
    width:38px;
    height:38px;
    position:absolute;
    left:-9px;
    top:3px;
    background-color:white;
    z-index:50;
    
    -webkit-transform: translate(-10px,4px) rotate(45deg);
       -moz-transform: translate(-10px,4px) rotate(45deg);
        -ms-transform: translate(-10px,4px) rotate(45deg);
         -o-transform: translate(-10px,4px) rotate(20deg);
            transform: translate(-10px,4px) rotate(45deg);
}
.arrow_box .active{
    background-color:#da9238;
    color:white;
}
.arrow_box div.active:after{
    background-color:#da9238;
}


.form-control {
    font-size: 16px;

}

}

.form-group {

.page-form-field__label.page-form-field__label.page-form-field__label {
    box-sizing: border-box;
    width: 100%;
    display: block;
    margin-bottom: 1em;

}

.help-block {
